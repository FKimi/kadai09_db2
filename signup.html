<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baluboに会員登録</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="content-left">
            <h1>baluboにようこそ！</h1>
            <p class="description">baluboは、だれだれのための場所。</p>
            <p class="description">こんなことできるよ</p>
            <p class="description">よろしく</p>
        </div>

        <div class="content-right">
            <h2>baluboに登録</h2>
            <div class="register-buttons">
                <button class="register-btn email">
                    <img src="email-icon.png" alt="メール">
                    メールで登録
                </button>
                <button class="register-btn google">
                    <img src="google-icon.png" alt="Google">
                    Googleで登録
                </button>
            </div>
            <div class="login-link">
                <a href="#">ログインはこちら</a>
            </div>
        </div>
    </div>
</body>
</html>
