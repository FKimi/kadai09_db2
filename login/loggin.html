<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Firebase_version9_Auth_RealtimeDB (サンプル)</title>

</head>

<body>
   <!-- LOGINボタン -->
   <div>
    <button id="login" class="w-32 h-16 text-orange-200 bg-gray-700 hover:text-white">login</button>
   </div>
   <!--/LOGINボタン -->

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBivhvk5LOdAzfIVQD6WgtZSnPBtR8VpKk",
      authDomain: "port-f8f77.firebaseapp.com",
      projectId: "port-f8f77",
      storageBucket: "port-f8f77.firebasestorage.app",
      messagingSenderId: "885240223225",
      appId: "1:885240223225:web:170905f2e79d8b5f4a5928"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login処理
    $("#login").on("click", function() {
        signInWithPopup(auth, provider)
        .then((result) => {
            // ログイン成功時、ホームページにリダイレクト
            window.location.href = 'memo.html';
        })
        .catch((error) => {
            console.error("ログインエラー：", error);
        });
    });
  </script>
