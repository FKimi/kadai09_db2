<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィード | balubo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="bg-white shadow fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-bold">balubo</h1>
                    <div class="hidden md:flex space-x-6">
                        <a href="#" class="text-gray-900 font-medium">フィード</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">ポートフォリオ</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">探す</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <img src="https://via.placeholder.com/32" alt="プロフィール" class="w-8 h-8 rounded-full cursor-pointer">
                </div>
            </div>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 pt-20">
        <!-- ストーリー -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex space-x-4 overflow-x-auto">
                    <!-- 新規ストーリー -->
                    <div class="flex-shrink-0">
                        <div class="relative w-20">
                            <div class="w-16 h-16 rounded-full border-2 border-gray-200 flex items-center justify-center bg-gray-100">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                            <p class="text-xs text-center mt-1">ストーリー作成</p>
                        </div>
                    </div>
                    
                    <!-- アクティブストーリー -->
                    <div class="flex-shrink-0">
                        <div class="relative w-20">
                            <div class="w-16 h-16 rounded-full border-2 border-blue-500 p-1">
                                <img src="https://via.placeholder.com/64" alt="ストーリー1" class="w-full h-full rounded-full object-cover">
                            </div>
                            <p class="text-xs text-center mt-1">制作過程</p>
                        </div>
                    </div>
                    
                    <!-- その他のストーリー -->
                    <div class="flex-shrink-0">
                        <div class="relative w-20">
                            <div class="w-16 h-16 rounded-full border-2 border-blue-500 p-1">
                                <img src="https://via.placeholder.com/64" alt="ストーリー2" class="w-full h-full rounded-full object-cover">
                            </div>
                            <p class="text-xs text-center mt-1">デザイン案</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- フィード -->
        <div class="max-w-2xl mx-auto">
            <!-- 投稿カード -->
            <article class="bg-white rounded-lg shadow mb-6">
                <!-- 投稿ヘッダー -->
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img src="https://via.placeholder.com/40" alt="プロフィール" class="w-10 h-10 rounded-full">
                        <div>
                            <h3 class="font-medium">山田 太郎</h3>
                            <p class="text-gray-500 text-sm">UIデザイナー</p>
                        </div>
                    </div>
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">作品投稿</span>
                </div>

                <!-- 作品画像 -->
                <div class="relative pb-[100%]">
                    <img src="https://via.placeholder.com/800" alt="投稿画像" class="absolute w-full h-full object-cover">
                </div>

                <!-- アクションボタン -->
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex space-x-4">
                            <button class="text-gray-600 hover:text-gray-900">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                            </button>
                            <button class="text-gray-600 hover:text-gray-900">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </button>
                        </div>
                        <button class="text-gray-600 hover:text-gray-900">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- 作品説明 -->
                    <div class="space-y-2">
                        <div class="font-medium mb-1">SaaSプロダクトのダッシュボードデザイン</div>
                        <p>新しいプロジェクトのUIデザインを進めています。データの可視化と直感的な操作性を重視しました。</p>
                        <div class="flex flex-wrap gap-2 my-2">
                            <span class="text-blue-600 text-sm">#UIデザイン</span>
                            <span class="text-blue-600 text-sm">#SaaS</span>
                            <span class="text-blue-600 text-sm">#デザイン</span>
                        </div>
                        <p class="text-gray-500 text-sm">2時間前</p>
                    </div>

                    <!-- コメント -->
                    <div class="mt-4 space-y-2">
                        <div class="flex items-start space-x-2">
                            <img src="https://via.placeholder.com/32" alt="コメント1" class="w-8 h-8 rounded-full">
                            <div class="flex-1">
                                <p><span class="font-medium">佐藤 健一</span> データの階層構造が分かりやすいですね。</p>
                                <p class="text-gray-500 text-sm">1時間前</p>
                            </div>
                        </div>
                    </div>

                    <!-- コメント入力 -->
                    <div class="mt-4 flex items-center">
                        <input type="text" placeholder="コメントを追加..." class="flex-1 border-none focus:ring-0 text-sm">
                        <button class="text-blue-600 font-medium text-sm">投稿</button>
                    </div>
                </div>
            </article>

            <!-- 制作プロセス投稿 -->
            <article class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img src="https://via.placeholder.com/40" alt="プロフィール" class="w-10 h-10 rounded-full">
                        <div>
                            <h3 class="font-medium">鈴木 花子</h3>
                            <p class="text-gray-500 text-sm">Webデザイナー</p>
                        </div>
                    </div>
                    <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">プロセス</span>
                </div>

                <div class="p-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-medium mb-2">ECサイトリニューアルプロジェクト</h4>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <div class="w-24 text-sm text-gray-600">リサーチ</div>
                                <div class="flex-1 h-2 bg-green-200 rounded">
                                    <div class="h-full bg-green-500 rounded" style="width: 100%"></div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-24 text-sm text-gray-600">デザイン</div>
                                <div class="flex-1 h-2 bg-green-200 rounded">
                                    <div class="h-full bg-green-500 rounded" style="width: 75%"></div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-24 text-sm text-gray-600">実装</div>
                                <div class="flex-1 h-2 bg-green-200 rounded">
                                    <div class="h-full bg-green-500 rounded" style="width: 25%"></div>
                                </div>
                            </div>
                        </div>
                        <p class="mt-4 text-sm text-gray-600">
                            デザインフェーズも終盤です。ユーザビリティテストのフィードバックを反映中。
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
